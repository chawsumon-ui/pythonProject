<!DOCTYPE html>
<html>
<head>
	<title>Color Input Type</title>
	 <style type="text/css">
	 	input[type="number"] : valid{
	 		outline: 2px solid green;
	 	}
	 	input[type="number"] : invalid{
	 		outline: 2px solid red;
	 	}
	 </style>
</head>
<body>
	<form>
		<label>
			Select color:<input type="color" name="mycolor">
		</label>
		<br>
		<label>
			Select Date:<input type="date" name="mydate">
		</label>
		<br>
		<label>
			Select Date &nbsp Time:<input type="datetime" name="mydatetime">
		</label>
		<br>
		<label>
			Select Date &nbsp Time local:<input type="datetime-local" name="mydatetime">
		</label>
		<br>

		<label>
			Email:<input type="email" name="myemail" required>
		</label>
		<br>
		<label>
			Month:<input type="month" name="mymonth" >
		</label>
		<br>
		<label>
			Select number:<input type="number" name="mymonth"  value="1" min="1" max="10" step="0.5">
		</label>
		<br>
	</form>

</body>
</html>
